<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top-background-img"></div>
        <div class="card-profile-image-container">
          <img
            src="./images/image-victor.jpg"
            alt=""
            class="card-profile-image"
          />
        </div>
        <div class="name">
          <h4 class="dark-text">
            Victor Crest <span class="light-text">26</span>
          </h4>
          <div class="localtion">
            <h5 class="light-text">London</h5>
          </div>
        </div>
        <div class="social-stats">
          <h4 class="dark-text">
            80K
            <span class="light-text">Followers</span>
          </h4>
          <h4 class="dark-text">
            803K
            <span class="light-text">Likes</span>
          </h4>
          <h4 class="dark-text">
            1.4K
            <span class="light-text">Photos</span>
          </h4>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/bailey_coding">Chris Bailey</a>.
      </div>
    </div>
  </body>
</html>
